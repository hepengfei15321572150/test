<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./js/compile.js"></script>
    <script src="./js/dep.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/observer.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div id="app">
        <div>{{name}}</div>

        <div k-html="nameHtml" @click="fn"></div>
        <!-- <div k-if="status">显示还是隐藏</div> -->
    </div>

    <script>
        let vm = new SelfVue({
            el:'#app',
            data:{
                name:'hehe',
                name2:'我是hello',
                age:12,
                nameHtml:'<span style="color:red;">lalala</span>',
                status:true
            },
            methods:{
                fn(){
                    this.$data.name = 'hihi'
                    // console.log(this.$data.name)
                }
            }
        });   
        
        // vm.$data.age

        setTimeout(()=>{
            vm.$data.name = 'hihahaha';
            // vm.$data.status = true;
        },1000);
    </script>
</body>
</html>
